<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Personnel</title>
</head>
<body>
    <h1>Edit Personnel</h1>
    <form action="{{ url_for('edit_personnel', personnel_id=personnel[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ personnel[1] }}" required><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ personnel[2] }}"><br>
        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" value="{{ personnel[3] }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Personnel List</a>
</body>
</html>
